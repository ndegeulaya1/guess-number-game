<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-black p-10 px-20">
<header>

  <div class="flex flex-col md:flex-row justify-between">
  <button class="p-4 text-2xl text-black font-primary bg-white btn again cursor-pointer" onclick="baton()">resert..</button>
  <p class="text-white ">(between 1 and 20)</p>
</div>

<p class="text-4xl font-bold text-white font-primary uppercase pt-8 text-center pb-9">guess my number</p>

<div class="relative flex justify-center">
  <p class="relative text-black bg-white text-center text-4xl font-primary  z-10 p-2 py-10 px-5 number">?</p>
  <div class="absolute bg-white text-white w-full h-2 top-15 z-0"></div>
</div>
</header>

<div class="flex flex-col md:flex-row justify-between">
  <div class="flex flex-col">
  <input type="number" class="p-10 text-3xl font-primary text-white border-1 border-solid border-white w-60 mt-9 guess">
  <button class="cursor-pointer text-2xl font-primary font-semibold text-black bg-white p-5 mt-5 w-50 btn check mb-4">check.!</button>  
  </div>
  <div class="flex flex-col justify-center">
    <p class="text-xl text-white font-primary message"> 👨‍🚀 start guessing....</p>
    <p class="text-xl text-white font-primary mt-10 label-score">🎗️ score: <span class="score">20</span></p>
   
  </div>
</div>



<script src="index.js"></script>
</body>
</html>
